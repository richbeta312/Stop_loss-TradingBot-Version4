<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swap History</title>
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="/vendor/css/toastr.min.css">
	<script src="/vendor/js/jquery.min.js"></script>
	<script src="/vendor/js/toastr.min.js"></script>
	<script src="/vendor/js/web3.min.js"></script>
	<style>
		.empty-message,
		.error-message {
			text-align: center;
			padding: 2rem;
			color: #666;
			width: 100%;
		}

		.error-message {
			color: #e74c3c;
		}

		.loading-spinner {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 2rem;
			width: 100%;
		}

		.spinner {
			border: 4px solid rgba(0, 0, 0, 0.1);
			width: 36px;
			height: 36px;
			border-radius: 50%;
			border-left-color: #3e8fff;
			animation: spin 1s linear infinite;
			margin-bottom: 1rem;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>

	<!-- Navbar -->
	<div class="navbar">
		<div class="brand"><img src="logo-symbol.png"></div>
		<div class="menu">
			<a href="/index.html">Dashboard</a>
			<a href="/transactions.html" class="active"><span>Swap </span>History</a>
		</div>
		<div class="wallet-container">
			<div class="bot-status">
				<span id="statusIndicator" class="status-indicator paused">
					<span class="dot"></span>
					<span id="statusText">Bot Paused</span>
				</span>
			</div>
			<div class="chain-select-container">
				<select id="chain" class="chain-select">
					<option value="ethereum">Ethereum</option>
					<option value="arbitrum">Arbitrum</option>
					<option value="base">Base</option>
					<option value="optimism">Optimism</option>
				</select>
				<img src="dropdown.png">
			</div>
			<div id="walletInfo" class="wallet-info">
				<img src="wallet.png">
				<span id="walletBalance">0.00 ETH</span>
				<span id="walletAddress">0x00...000</span>
			</div>
		</div>
	</div>
	<div class="container transactions">
		<div class="card">
			<h3>Swap History</h3>
			<p>Recent stop-loss trades executed by the bot.</p>

			<div class="transaction-list" id="transactionLog">
				<div class="transaction-item title">
					<div>Transaction Hash</div>
					<div>Date &amp; Time</div>
					<div>Quantity</div>
					<div>Type</div>
				</div>
			</div>
			<div id="loadingSpinner" class="loading-spinner" style="display: none;">
				<div class="spinner"></div>
				<p>Loading transactions...</p>
			</div>
			<button onclick="loadTransactions()">Refresh Transactions</button>
		</div>
	</div>
	<script>
		async function loadTransactions() {
			try {
				const spinner = document.getElementById('loadingSpinner');
				const container = document.getElementById('transactionLog');
				const titleRow = container.querySelector('.transaction-item.title');
				spinner.style.display = 'flex';

				const response = await fetch('/api/transactions/history');
				const transactions = await response.json();

				spinner.style.display = 'none';
				container.innerHTML = '';

				container.innerHTML = `
					<div class="transaction-item title">
						<div>Transaction Hash</div>
						<div>Date &amp; Time</div>
						<div>Quantity</div>
						<div>Type</div>
					</div>
				`;

				if (transactions.length === 0) {
					const emptyMessage = document.createElement('div');
					emptyMessage.className = 'empty-message';
					emptyMessage.textContent = 'No transactions found.';
					container.appendChild(emptyMessage);
					return;
				}

				transactions.forEach(tx => {
					const type = tx.fromToken === 'WETH' ? 'Sell' : 'Buy';

					if (tx.partialFill && tx.fillTransactions && (tx.fillTransactions.length > 1 || tx.fillStatus === "partial")) {
						const partialFillContainer = document.createElement('div');
						partialFillContainer.className = 'transaction-item split';

						let summaryHTML = `
							<div class="txn">
								<div>
								<img src="split.png"> Partial Fills
								</div>
								<div>
								Multi Timestamps
								</div>
								<div>
								${formatAmount(tx.fromAmount)} ${tx.fromToken} for ${formatAmount(tx.toAmount)} ${tx.toToken}
								</div>
								<div class="status status-${type.toLowerCase()}">
								${type}
								</div>
							</div>
							`;

						tx.fillTransactions.forEach(fill => {
							const fillDate = new Date(fill.timestamp).toLocaleString('en-US', {
								year: 'numeric',
								month: '2-digit',
								day: '2-digit',
								hour: '2-digit',
								minute: '2-digit',
								hour12: false
							}).replace(/(\d+)\/(\d+)\/(\d+),\s/, '$3-$1-$2 ');

							summaryHTML += `
								<div class="txn partial">
								<div>
									<a class="transaction-hash" 
									href="${getExplorerUrl(tx.chainId, fill.txHash)}" 
									target="_blank">${formatTxHash(fill.txHash)}</a>
								</div>
								<div>
									${fillDate}
								</div>
								<div>
									<img src="indicator.svg"> ${formatAmount(fill.fromAmount)} ${tx.fromToken} for ${formatAmount(fill.toAmount)} ${tx.toToken}
								</div>
								<div class="status status-${type.toLowerCase()}"></div>
								</div>
							`;
						});

						partialFillContainer.innerHTML = summaryHTML;
						container.appendChild(partialFillContainer);
					} else {
						const item = document.createElement('div');
						item.className = 'transaction-item';

						item.innerHTML = `
							<div>
							<a class="transaction-hash" 
								href="${getExplorerUrl(tx.chainId, tx.txHash)}" 
								target="_blank">
								${formatTxHash(tx.txHash)}
							</a>
							</div>
							<div>${new Date(tx.timestamp).toLocaleString('en-US', { timeZone: 'UTC' })}</div>
							<div>
							${formatAmount(tx.fromAmount)} ${tx.fromToken} for ${formatAmount(tx.toAmount)} ${tx.toToken}
							</div>
							<div class="status status-${type.toLowerCase()}">
							${type}
							</div>
						`;

						container.appendChild(item);
					}
				});
			} catch (error) {
				document.getElementById('loadingSpinner').style.display = 'none';
				console.error('Error loading transactions:', error);

				const container = document.getElementById('transactionLog');
				const errorMessage = document.createElement('div');
				errorMessage.className = 'error-message';
				errorMessage.textContent = 'Failed to load transactions. Please try again.';
				container.appendChild(errorMessage);
			}
		}

		function formatAmount(amount) {
			const num = typeof amount === 'string' ? parseFloat(amount) : amount;
			return num.toFixed(4);
		}

		function formatTxHash(hash) {
			if (!hash) return 'Pending...';
			return `${hash.substring(0, 6)}...${hash.substring(62)}`;
		}

		function getExplorerUrl(chainId, txHash) {
			if (!txHash) return '#';

			const explorers = {
				1: 'https://etherscan.io',
				42161: 'https://arbiscan.io',
				10: 'https://optimistic.etherscan.io',
				8453: 'https://basescan.org'
			};
			return `${explorers[chainId] || explorers[1]}/tx/${txHash}`;
		}

		document.addEventListener('DOMContentLoaded', loadTransactions);
		document.querySelector('button[onclick="loadTransactions()"]')
			.addEventListener('click', loadTransactions);
	</script>
	<script src="/js/wallet.js"></script>
</body>

</html>
